[project]
name = "growl"
version = "0.1.0"
entry = "src/growl.slop"

[build]
output = "build/libgrowl.a"
sources = ["src"]
include = ["../slop-rdf", "src"]
type = "static"
debug = false

[build.link]
libraries = []
library_paths = []

[test]
entry = "src/test.slop"
output = "build/growl-test"
sources = ["src", "src/rules"]
include = ["../slop-rdf", "src", "src/rules"]

[verify]
sources = ["src"]
include = ["src", "src/rules", "../slop-rdf"]
pattern = "*.slop"
timeout = 5000

[providers.openrouter]
type = "openai-compatible"
base_url = "https://openrouter.ai/api/v1"
api_key = "${OPENROUTER_API_KEY}"

[tiers.tier-1]
provider = "openrouter"
model = "anthropic/claude-haiku-4.5"

[tiers.tier-2]
provider = "openrouter"
model = "anthropic/claude-sonnet-4.5"

[tiers.tier-3]
provider = "openrouter"
model = "anthropic/claude-sonnet-4.5"
context_length = 8192
temperature = 0.5

[tiers.tier-4]
provider = "openrouter"
model = "anthropic/claude-opus-4.5"
context_length = 128000
temperature = 0.6

[routing]
max_retries = 2
escalate_on_failure = true
